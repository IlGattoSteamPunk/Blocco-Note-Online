<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocco Note Online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Honk&display=swap');

        body {
            font-family: 'Honk', sans-serif;
            background: rgb(255,0,0);
            background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(0,80,255,1) 0%, rgba(0,247,255,1) 50%, rgba(0,33,103,1) 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            resize: none;
        }
        button {
            background-color: #ff3366;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        button:hover {
            background-color: #e6004c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blocco Note Online</h1>
        <textarea id="noteContent" placeholder="Inserisci qui il tuo testo..."></textarea>
        <br>
        <button id="saveButton">Salva</button>
        <button id="clearButton">Pulisci</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const noteContent = document.getElementById('noteContent');
            const saveButton = document.getElementById('saveButton');
            const clearButton = document.getElementById('clearButton');

            // Carica il contenuto salvato, se presente
            const savedContent = localStorage.getItem('savedNote');
            if (savedContent) {
                noteContent.value = savedContent;
            }

            saveButton.addEventListener('click', function () {
                const contentToSave = noteContent.value;
                localStorage.setItem('savedNote', contentToSave);
                alert('Nota salvata correttamente!');
            });

            clearButton.addEventListener('click', function () {
                noteContent.value = '';
                localStorage.removeItem('savedNote');
                alert('Nota cancellata!');
            });
        });
    </script>
</body>
</html>
